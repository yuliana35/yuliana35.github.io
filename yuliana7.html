<!DOCTYPE html>
<html lang = "es-ES" >
	<head>
		<meta charset =" utf-8">
		<title>Receta de patatas fritas </title>	
	</head>
	

<body style= "background-color: #606779" >
	<h1 style = "background-color:orange; font-size;50px">patatas fritas </h1>
	<img src="fotos/patatasf.jpg" width="200" height="90" alt="papas fritas">
	<p  style ="color:blue; font-size:30px"> INGREDIENTES </p>
	<ul>
		<li> 3 ó 4 patatas (300.g) </li> 
		<li> 4 dientes de ajo</li> 
		<li> Aceite de oliva</li> 
		<li> sal </li> 
	</ul>
	<h2 style="color:blue; font-size:40px"> Elaboracion(pasos)</h2>
	<ol>
		<li> calentar aceite en una sarten</li>
		<li> añadir patatas cortadas la sal ylos ajos</li>
	<li> freir al gusto </li>
	<li> servir en un plato </li>
	</ol>
</body>
